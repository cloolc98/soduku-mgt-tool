<section class="p-4 bg-gray-50 rounded-lg border border-gray-200">
    <h2 class="font-bold text-lg mb-2 text-indigo-700">Reader</h2>
    <label class="block text-sm font-medium mb-2">Upload .txt File</label>
    <input type="file" accept=".txt" (change)="processFile($event)" 
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
      
      
    <div class="mt-3 text-xs text-gray-500 bg-white p-2 rounded border border-gray-200">
        <strong>Format:</strong> 9 lines, 9 chars each.<br>
        Use '1-9' for numbers, '0' or '.' for empty.
    </div>

    @if (error()) {
        <div class="mt-3 bg-red-50 text-red-700 px-3 py-2 rounded text-xs border border-red-200 animate-pulse">{{ error() }}</div>
    }
    @if (success() && !error()) {
        <div class="mt-3 bg-green-50 text-green-700 px-3 py-2 rounded text-xs border border-green-200">Sudoku loaded successfully.</div>
    }
</section>
